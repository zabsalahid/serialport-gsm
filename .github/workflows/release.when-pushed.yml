name: ğŸ“¦â˜ï¸ Release

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  release:
    name: ğŸ“¦â˜ï¸ Release
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“¦ Package
        run: yarn pack --filename=package.tgz

      - name: ğŸš€ Upload package as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: package.tgz
