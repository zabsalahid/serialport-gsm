name: ðŸ”Ž Lint

on:
  workflow_dispatch:
  push:
    branches-ignore: [gh-pages]
  pull_request:
    branches-ignore: [gh-pages]
    types: [opened, synchronize]

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”¨ Build
        run: yarn build:lib

  lint:
    name: ðŸ”Ž Lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”Ž Lint
        run: yarn lint
