name: ğŸ“– Documentation

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  release:
    name: ğŸ“¦â˜ï¸ Release
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build documentation
        run: yarn build:docs

      - name: â˜ï¸ Publish documentation
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          folder: docs
          branch: gh-pages
